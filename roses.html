<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Georgia', serif;
}

/* ðŸŒ¸ BACKGROUND */
body {
  background: url("fairy-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ðŸŽ¶ MUSIC */
audio {
  display: none;
}

/* ðŸŒ¹ FLOATING ROSES */
.rose {
  position: fixed;
  top: -10%;
  width: 40px;
  pointer-events: none;
  animation: float linear infinite;
  opacity: 0.95;
}

@keyframes float {
  0% {
    transform: translateX(0) translateY(0) rotate(0deg);
  }
  100% {
    transform: translateX(-120px) translateY(120vh) rotate(360deg);
  }
}

/* âœ¨ SPARKLES */
.sparkle {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkle 3s linear infinite;
}

@keyframes sparkle {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(100vh) scale(0);
    opacity: 0;
  }
}

/* ðŸ’– HEARTS */
.heart {
  position: fixed;
  font-size: 18px;
  animation: heartFloat 6s linear infinite;
  opacity: 0.8;
}

@keyframes heartFloat {
  to {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0;
  }
}

/* ðŸ’Œ CENTER MESSAGE */
.message-box {
  position: relative;
  z-index: 10;
  padding: 70px 90px;
  background: rgba(255, 255, 255, 0.88);
  border-radius: 35px;
  box-shadow: 0 0 100px rgba(255, 0, 120, 0.7);
  text-align: center;
}

/* ðŸŒŸ GLOWING TEXT */
.message-box h1 {
  font-size: 80px;
  color: #c2185b;
  animation: glow 4s ease-in-out infinite alternate;
  margin: 0;
}

@keyframes glow {
  from {
    text-shadow: 0 0 20px rgba(255, 0, 120, 0.6);
  }
  to {
    text-shadow: 0 0 50px rgba(255, 0, 120, 1);
  }
}

.message-box p {
  margin-top: 25px;
  font-size: 28px;
  color: #8b1c3d;
  line-height: 1.7;
}

/* ðŸ“± MOBILE */
@media (max-width: 600px) {
  .message-box {
    padding: 40px 30px;
  }
  .message-box h1 {
    font-size: 46px;
  }
  .message-box p {

  }
}
</style>
